            background: white;

        }

            color: white;
        }

        const role = localStorage.getItem('enovaRole');
        if (role !== 'admin' && role !== 'supplier') {
            window.location.href = '../index.html';
        }
    </script>
</head>

<body class="text-gray-900">

        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="flex items-center gap-2">

                <span
                    class="px-2 py-0.5 bg-black text-white text-[10px] font-bold rounded-full uppercase tracking-widest">Admin</span>
            </a>
            <div class="flex items-center gap-4">
                <div class="currency-switch-segmented" id="currencyToggle" data-active="CDF">
                    <div class="segmented-track">
                        <div class="segmented-handle"></div>
                        <span class="segmented-label" data-currency="USD">USD</span>
                        <span class="segmented-label" data-currency="CDF">CDF</span>
                    </div>
                </div>
                <button onclick="AuthManager.logout()"
                    class="text-xs font-bold uppercase tracking-widest text-red-500 hover:text-red-600">Quitter</button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 pt-24 pb-12 flex flex-col md:flex-row gap-8">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 flex-shrink-0">
            <div class="glass-panel p-6 sticky top-24">
                <nav class="space-y-1">
                    <a href="dashboard.html" class="sidebar-link">
                        <iconify-icon icon="solar:home-smile-bold" width="20"></iconify-icon>

                    </a>
                    <a href="products.html" class="sidebar-link">
                        <iconify-icon icon="solar:box-bold" width="20"></iconify-icon>
                        Mes Produits
                    </a>
                    <a href="orders.html" class="sidebar-link active">
                        <iconify-icon icon="solar:cart-large-bold" width="20"></iconify-icon>
                        Commandes
                    </a>
                    <a href="diagnostics.html" class="sidebar-link">
                        <iconify-icon icon="solar:chart-square-bold" width="20"></iconify-icon>
                        Analyses & Diagnostics
                    </a>
                    <a href="profits.html" class="sidebar-link">
                        <iconify-icon icon="solar:wad-of-money-bold" width="20"></iconify-icon>
                        Calcul des Profits
                    </a>
                    <a href="clients.html" class="sidebar-link">
                        <iconify-icon icon="solar:users-group-rounded-bold" width="20"></iconify-icon>
                        Mes Clients
                    </a>
                    <a href="users.html" class="sidebar-link">
                        <iconify-icon icon="solar:user-bold" width="20"></iconify-icon>
                        Utilisateurs
                    </a>
                    <a href="promos.html" class="sidebar-link">
                        <iconify-icon icon="solar:ticket-bold" width="20"></iconify-icon>
                        Codes Promo
                    </a>
                    <div class="py-4">
                        <div class="h-px bg-gray-100 mb-4"></div>
                        <a href="settings.html" class="sidebar-link">
                            <iconify-icon icon="solar:settings-bold" width="20"></iconify-icon>
                            Paramètres
                        </a>
                    </div>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-w-0 space-y-8">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                <div>
                    <h1 class="text-3xl font-black tracking-tight text-gray-900" id="pageTitle">Commandes</h1>
                    <p class="text-gray-500" id="pageSubtitle">Gérez vos expéditions et suivis.</p>
                </div>
                <button onclick="exportOrdersToCSV()"
                    class="bg-white text-black border border-gray-200 px-6 py-3 rounded-xl font-bold hover:bg-gray-50 transition-all flex items-center gap-2 shadow-sm">
                    <iconify-icon icon="solar:download-bold" width="20"></iconify-icon>
                    Exporter en CSV
                </button>
            </div>

            <div class="glass-panel overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-gray-50 border-b border-gray-100">
                                <th class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">ID</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Client
                                </th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Date</th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Total
                                </th>
                                <th class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Statut
                                </th>
                                <th
                                    class="p-4 text-[10px] font-black uppercase tracking-widest text-gray-400 text-right">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersBody" class="divide-y divide-gray-50">
                            <!-- Orders loaded via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script>
        function renderAdminOrders() {
            const tbody = document.getElementById('ordersBody');
            const orders = OrderManager.getOrders();

            if (orders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-12 text-center text-gray-400">Aucune commande enregistrée.</td></tr>`;
                return;
            }

            tbody.innerHTML = orders.map(o => `
                <tr class="group hover:bg-gray-50/50 transition-colors">
                    <td class="p-4 font-black text-gray-400 text-xs">#${o.id}</td>
                    <td class="p-4">
                        <div class="font-bold text-gray-900">${o.customer?.name || 'Client'}</div>
                        <div class="text-[10px] text-gray-400 font-medium">${o.customer?.email || ''}</div>
                    </td>
                    <td class="p-4 text-xs text-gray-500">${new Date(o.date).toLocaleDateString()}</td>
                    <td class="p-4 font-black text-gray-900">${CurrencyManager.formatPrice(o.total)}</td>
                    <td class="p-4">
                        <span class="px-3 py-1 text-[9px] font-black uppercase rounded-full ${getStatusStyle(o.status)}">
                            ${o.status}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <select onchange="updateStatus('${o.id}', this.value)" class="text-[10px] font-bold uppercase tracking-widest bg-gray-50 border border-gray-200 rounded-lg px-2 py-1 outline-none focus:border-black cursor-pointer">
                            <option value="En attente" ${o.status === 'En attente' ? 'selected' : ''}>Attente</option>
                            <option value="En livraison" ${o.status === 'En livraison' ? 'selected' : ''}>Livraison</option>
                            <option value="Livré" ${o.status === 'Livré' ? 'selected' : ''}>Livré</option>
                        </select>
                    </td>
                </tr>
            `).join('');

            if (window.CurrencyManager) CurrencyManager.updateAllPrices();
        }

        function getStatusStyle(status) {
            switch (status) {
                case 'En attente': return 'bg-yellow-50 text-yellow-600';
                case 'En livraison': return 'bg-blue-50 text-blue-600';
                case 'Livré': return 'bg-green-50 text-green-600';
                default: return 'bg-gray-50 text-gray-500';
            }
        }

        function updateStatus(id, newStatus) {
            OrderManager.updateStatus(id, newStatus);
            renderAdminOrders();
            showToast('Statut mis à jour !', 'success');
        }

        function exportOrdersToCSV() {
            const orders = OrderManager.getOrders();
            if (orders.length === 0) {
                showToast('Aucune commande à exporter.', 'info');
                return;
            }

            const headers = ['ID', 'Client', 'Email', 'Date', 'Total', 'Statut'];
            const rows = orders.map(o => [
                o.id,
                o.customer?.name || 'Client',
                o.customer?.email || '',
                new Date(o.date).toLocaleDateString(),
                o.total,
                o.status
            ]);

            const csvContent = [
                headers.join(','),
                ...rows.map(r => r.join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            const url = URL.createObjectURL(blob);
            link.setAttribute("href", url);
            link.setAttribute("download", `enova-commandes-${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showToast('Exportation réussie !', 'success');
            if (window.ActivityManager) ActivityManager.log('Exportation des commandes en CSV', 'system');
        }

        function initializeOrders() {
            renderAdminOrders();

            // Dynamic Labels based on role
            const role = localStorage.getItem('enovaRole');
            if (role === 'admin') {
                const pageTitle = document.getElementById('pageTitle');
                const pageSubtitle = document.getElementById('pageSubtitle');
                if (pageTitle) pageTitle.textContent = 'Gestion Commandes';
                if (pageSubtitle) pageSubtitle.textContent = 'Supervisez toutes les expéditions de la plateforme.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.enovaInitialized) {
                initializeOrders();
            } else {
                window.addEventListener('enovaInitialized', initializeOrders);
            }
        });
    </script>
</body>

</html>
