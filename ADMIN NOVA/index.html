<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | ENova EMarket</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .admin-login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
        }

        .admin-logo {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
        }

        .error-msg {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="admin-login-container">
        <div class="admin-logo">
            <i class="fas fa-shield-alt" style="margin-right: 0.5rem;"></i> ENOVA ADMIN
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email Administrateur</label>
                <input type="email" id="username" class="form-input" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe"
                    required>
            </div>
            <button type="submit" class="btn-login">Se connecter</button>
            <p id="errorMsg" class="error-msg">Accès réservé. Les clés du sanctuaire ne semblent pas correspondre.</p>
        </form>
        <div style="text-align: center; margin-top: 1.5rem;">
            <a href="../index.html" style="color: #6b7280; text-decoration: none; font-size: 0.875rem;">&larr; Retour au
                site</a>
        </div>
    </div>

    <script>
        // Auto-redirection if already logged in
        if (sessionStorage.getItem('adminAuth') === 'true' || localStorage.getItem('enovaRole') === 'admin' || localStorage.getItem('enovaRole') === 'supplier') {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            const authorizedAdmins = ['benimakiese1234@gmail.com', 'owner2@enova.com', 'owner3@enova.com', 'owner4@enova.com', 'owner5@enova.com'];

            if (authorizedAdmins.includes(user) && pass === 'PHOENIX') {
                // Success
                sessionStorage.setItem('adminAuth', 'true');
                localStorage.setItem('enovaRole', 'admin');
                window.location.href = 'dashboard.html';
            } else {
                // Failure
                errorMsg.textContent = !authorizedAdmins.includes(user)
                    ? "Identité non reconnue. Seul l'administrateur désigné peut accéder à cet espace."
                    : "Mot de passe incorrect.";
                errorMsg.style.display = 'block';
                // Shake animation effect
                const container = document.querySelector('.admin-login-container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => container.style.animation = '', 500);
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                50% { transform: translateX(5px); }
                75% { transform: translateX(-5px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
