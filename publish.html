<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="Images/Logo NewKet V2.jpeg">
    <link rel="icon" type="image/png" href="Images/Logo NewKet V2.jpeg">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NewKet">
    <title>Vendre un article — NewKet</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/supabase-adapter.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
        }

        .input-focus:focus-within {
            border-color: #000000;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased min-h-screen">

    <div id="header-placeholder"></div>


    <div class="h-16"></div>

    <main class="max-w-3xl mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black tracking-tight text-gray-900 mb-4">Vendre un article</h1>
            <p class="text-gray-500 text-lg">Mettez en ligne votre produit en quelques secondes</p>
        </div>

        <form id="publishForm" class="space-y-8" novalidate>
            <!-- Basic Info Card -->
            <div class="bg-white rounded-[2rem] p-8 border border-gray-100 shadow-sm space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Titre de l'annonce</label>
                    <div
                        class="relative group input-focus border border-gray-200 rounded-2xl transition-all duration-300 bg-white">
                        <input type="text" required placeholder="ex: iPhone 15 Pro Max - Titanium"
                            class="w-full px-5 py-4 rounded-2xl outline-none text-gray-900 placeholder:text-gray-400">
                    </div>
                </div>

                <div class="grid sm:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-gray-700 ml-1">Catégorie</label>
                        <div
                            class="relative group input-focus border border-gray-200 rounded-2xl transition-all duration-300 bg-white">
                            <select
                                class="w-full px-5 py-4 rounded-2xl outline-none text-gray-900 appearance-none bg-transparent">
                                <option>High-Tech</option>
                                <option>Mode</option>
                                <option>Maison & Déco</option>
                                <option>Beauté</option>
                                <option>Sports</option>
                            </select>
                            <iconify-icon icon="solar:alt-arrow-down-linear" width="20"
                                class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400"></iconify-icon>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-gray-700 ml-1">Prix de vente</label>
                        <div class="flex gap-2">
                            <div
                                class="relative group input-focus border border-gray-200 rounded-2xl transition-all duration-300 bg-white flex-1">
                                <input type="number" id="priceInput" required placeholder="0.00"
                                    class="w-full px-5 py-4 rounded-2xl outline-none text-gray-900">
                            </div>
                            <div
                                class="relative group input-focus border border-gray-200 rounded-2xl transition-all duration-300 bg-white w-24">
                                <select id="currencyInput"
                                    class="w-full px-4 py-4 rounded-2xl outline-none text-gray-900 appearance-none bg-transparent font-bold">
                                    <option value="CDF">FC</option>
                                    <option value="USD">$</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="exchangeRateGroup"
                    class="bg-gray-50 rounded-2xl p-4 flex flex-col sm:flex-row items-center justify-between gap-4 border border-gray-100">
                    <div class="flex items-center gap-3">
                        <div
                            class="w-10 h-10 bg-white rounded-xl flex items-center justify-center text-gray-900 shadow-sm">
                            <iconify-icon icon="solar:refresh-circle-linear" width="24"></iconify-icon>
                        </div>
                        <div>
                            <div class="text-[11px] font-bold text-gray-400 uppercase tracking-wider">Taux de
                                conversion</div>
                            <div class="text-sm font-semibold text-gray-700">Estimé en <span
                                    id="otherCurrencyName">USD</span></div>
                        </div>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <div id="estimatedPrice" class="text-xl font-black text-gray-900">0.00 $</div>
                        <div
                            class="flex items-center gap-2 bg-white rounded-lg px-2 py-1 shadow-sm border border-gray-200">
                            <span class="text-xs text-gray-500 font-bold">1$ = </span>
                            <input type="number" id="exchangeRate"
                                class="w-16 outline-none text-sm text-gray-900 font-bold bg-transparent text-right"
                                value="2800">
                            <span class="text-xs text-gray-500 font-bold">FC</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Media Card -->
            <div class="bg-white rounded-[2rem] p-8 border border-gray-100 shadow-sm space-y-4">
                <label class="text-sm font-bold text-gray-700 ml-1">Photos du produit (jusqu'à 5)</label>
                <input type="file" id="pImageUpload" accept="image/png, image/jpeg" multiple class="hidden">
                <div id="uploadZone" onclick="document.getElementById('pImageUpload').click()"
                    class="border-2 border-dashed border-gray-200 rounded-3xl p-12 text-center hover:border-black hover:bg-gray-50/30 transition-all cursor-pointer group">
                    <div
                        class="w-16 h-16 bg-gray-50 rounded-2xl flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform">
                        <iconify-icon icon="solar:upload-minimalistic-linear" width="32"
                            class="text-gray-400 group-hover:text-black"></iconify-icon>
                    </div>
                    <p class="text-gray-500 font-medium">Glissez vos photos ici ou <span
                            class="text-black border-b border-gray-200">parcourez vos fichiers</span></p>
                    <p class="text-[11px] text-gray-400 mt-2">PNG, JPG jusqu'à 10MB</p>
                </div>

                <div id="imagePreviewContainer" class="hidden flex gap-4 overflow-x-auto pb-4 custom-scrollbar"></div>

                <div class="flex items-center gap-2 mt-4 px-2" id="bgRemovalContainer" style="display: none;">
                    <input type="checkbox" id="removeBackgroundCheck"
                        class="w-5 h-5 rounded border-gray-300 text-black focus:ring-black cursor-pointer">
                    <label for="removeBackgroundCheck"
                        class="text-sm font-semibold text-gray-700 flex items-center gap-2 cursor-pointer">
                        <iconify-icon icon="solar:magic-stick-3-linear" class="text-purple-500 text-lg"></iconify-icon>
                        Transformer en PNG (Détourage transparent par intelligence artificielle)
                    </label>
                </div>
            </div>

            <!-- Details Card -->
            <div class="bg-white rounded-[2rem] p-8 border border-gray-100 shadow-sm space-y-6">
                <div class="space-y-2">
                    <label class="text-sm font-bold text-gray-700 ml-1">Description</label>
                    <div
                        class="relative group input-focus border border-gray-200 rounded-2xl transition-all duration-300 bg-white">
                        <textarea rows="5" placeholder="Décrivez votre produit (état, caractéristiques, etc.)"
                            class="w-full px-5 py-4 rounded-2xl outline-none text-gray-900 resize-none"></textarea>
                    </div>
                </div>

                <button type="submit"
                    class="w-full hero-gradient text-white py-5 rounded-2xl font-black text-lg shadow-xl shadow-gray-200 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                    Publier l'annonce
                    <iconify-icon icon="solar:rocket-linear" width="24"></iconify-icon>
                </button>
            </div>
        </form>
    </main>

    <!-- Success Modal -->
    <div id="publishOverlay"
        class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-gray-900/60 backdrop-blur-sm opacity-0 invisible transition-all duration-300">
        <div
            class="bg-white rounded-[2.5rem] w-full max-w-sm p-10 text-center shadow-2xl transform scale-90 transition-all duration-300">


            <div id="successState" class="hidden">
                <div
                    class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <iconify-icon icon="solar:check-circle-bold" width="48"></iconify-icon>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Chef-d'œuvre publié !</h2>
                <p class="text-gray-500 mb-8">Votre article d'exception a rejoint notre collection exclusive.</p>
                <button onclick="window.location.href='catalog.html'"
                    class="w-full bg-gray-900 text-white py-4 rounded-2xl font-bold shadow-xl transition-all hover:bg-black">
                    Voir mon annonce
                </button>
            </div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div id="confettiContainer" class="fixed inset-0 pointer-events-none z-[101]"></div>

    <div id="footer-placeholder"></div>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/products.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/managers.js"></script>
    <script src="js/ui-helpers.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components-loader.js"></script>

    <script>
        const priceInput = document.getElementById('priceInput');
        const currencyInput = document.getElementById('currencyInput');
        const estimatedPriceEl = document.getElementById('estimatedPrice');
        const otherCurrencyNameEl = document.getElementById('otherCurrencyName');
        const exchangeRateInput = document.getElementById('exchangeRate');

        // Set initial configured exchange rate
        document.addEventListener('DOMContentLoaded', () => {
            if (window.ConfigManager) {
                exchangeRateInput.value = ConfigManager.getExchangeRate();
            }
            updateEstimate();
        });

        function updateEstimate() {
            const price = parseFloat(priceInput.value) || 0;
            const currency = currencyInput.value;
            const exchangeRate = parseFloat(exchangeRateInput.value) || 2800;

            if (currency === 'CDF') {
                const estimatedAmount = price / exchangeRate;
                otherCurrencyNameEl.textContent = 'USD';
                estimatedPriceEl.textContent = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(estimatedAmount);
            } else {
                const estimatedAmount = price * exchangeRate;
                otherCurrencyNameEl.textContent = 'CDF';
                estimatedPriceEl.textContent = new Intl.NumberFormat('fr-CD', { style: 'currency', currency: 'CDF', maximumFractionDigits: 0 }).format(estimatedAmount).replace('CDF', 'FC');
            }
        }

        priceInput.addEventListener('input', updateEstimate);
        currencyInput.addEventListener('change', updateEstimate);
        exchangeRateInput.addEventListener('input', updateEstimate);

        const pImageUpload = document.getElementById('pImageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const removeBackgroundCheck = document.getElementById('removeBackgroundCheck');
        const bgRemovalContainer = document.getElementById('bgRemovalContainer');
        const uploadZone = document.getElementById('uploadZone');

        let selectedFileBlobs = []; // Array of File objects
        let selectedProductImages = []; // Array of DataURLs

        function renderPreviews() {
            if (selectedProductImages.length === 0) {
                uploadZone.classList.remove('hidden');
                imagePreviewContainer.classList.add('hidden');
                bgRemovalContainer.style.display = 'none';
                return;
            }

            uploadZone.classList.add('hidden');
            imagePreviewContainer.classList.remove('hidden');
            bgRemovalContainer.style.display = 'flex';

            imagePreviewContainer.innerHTML = selectedProductImages.map((src, index) => `
                <div class="relative flex-shrink-0 w-32 h-32 rounded-2xl border border-gray-200 overflow-hidden group">
                    <img src="${src}" class="w-full h-full object-cover">
                    <button type="button" onclick="removeImage(${index})" 
                        class="absolute top-2 right-2 bg-white/90 backdrop-blur-sm text-red-500 rounded-full w-8 h-8 flex items-center justify-center shadow-lg hover:scale-110 hover:bg-white transition-all">
                        <iconify-icon icon="solar:trash-bin-trash-bold"></iconify-icon>
                    </button>
                    <div class="absolute bottom-0 left-0 right-0 bg-black/50 text-white text-[10px] font-bold py-1 text-center opacity-0 group-hover:opacity-100 transition-opacity">
                        Image ${index + 1}
                    </div>
                </div>
            `).join('');

            // If we have less than 5 images, show a small "add more" button
            if (selectedProductImages.length < 5) {
                const addButton = document.createElement('div');
                addButton.className = "flex-shrink-0 w-32 h-32 rounded-2xl border-2 border-dashed border-gray-200 flex flex-col items-center justify-center cursor-pointer hover:border-black hover:bg-gray-50 transition-all";
                addButton.onclick = () => pImageUpload.click();
                addButton.innerHTML = `
                    <iconify-icon icon="solar:add-circle-linear" width="24" class="text-gray-400"></iconify-icon>
                    <span class="text-[10px] font-bold text-gray-400 mt-1">Ajouter</span>
                `;
                imagePreviewContainer.appendChild(addButton);
            }
        }

        window.removeImage = function (index) {
            selectedFileBlobs.splice(index, 1);
            selectedProductImages.splice(index, 1);
            renderPreviews();
            if (selectedProductImages.length === 0) {
                pImageUpload.value = '';
            }
        };

        pImageUpload.addEventListener('change', function (e) {
            if (e.target.files && e.target.files.length > 0) {
                const files = Array.from(e.target.files);

                // Limit to 5 images total
                const remainingSlots = 5 - selectedProductImages.length;
                const filesToProcess = files.slice(0, remainingSlots);

                if (files.length > remainingSlots) {
                    showToast("Vous pouvez ajouter jusqu'à 5 images maximum.", "warning");
                }

                let processedCount = 0;
                filesToProcess.forEach(file => {
                    selectedFileBlobs.push(file);
                    const reader = new FileReader();
                    reader.onload = function (evt) {
                        selectedProductImages.push(evt.target.result);
                        processedCount++;
                        if (processedCount === filesToProcess.length) {
                            renderPreviews();
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        document.getElementById('publishForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const titleInput = this.querySelector('input[type="text"]');
            const categorySelect = this.querySelector('select');
            const descInput = this.querySelector('textarea');
            const priceVal = parseFloat(priceInput.value);
            const currency = currencyInput.value;

            // Custom Validation
            if (!titleInput.value.trim()) {
                showToast("Un titre est nécessaire pour votre produit.", "error");
                titleInput.focus();
                return;
            }
            if (!priceVal || priceVal <= 0) {
                showToast("Veuillez définir un prix valide.", "error");
                priceInput.focus();
                return;
            }

            if (selectedFileBlobs.length === 0 && selectedProductImages.length === 0) {
                showToast("Au moins une image est obligatoire pour publier un produit.", "warning");
                return;
            }

            if (window.LoaderManager) {
                LoaderManager.show('Publication de votre annonce...');
            }

            try {
                const exchangeRate = parseFloat(exchangeRateInput.value) || (ConfigManager ? ConfigManager.getExchangeRate() : 2800);
                // Normalize price to CDF for internal storage
                const finalPrice = currency === 'USD' ? priceVal * exchangeRate : priceVal;

                let finalImagePaths = [];

                // Upload all images to Supabase Storage if available
                if (selectedFileBlobs.length > 0) {
                    for (let i = 0; i < selectedFileBlobs.length; i++) {
                        const file = selectedFileBlobs[i];
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${Date.now()}_${i}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                        const filePath = `public/${fileName}`;

                        if (window.SupabaseAdapter && window.SupabaseAdapter.uploadFile) {
                            try {
                                const uploadedUrl = await window.SupabaseAdapter.uploadFile('product-images', filePath, file);
                                if (uploadedUrl) {
                                    finalImagePaths.push(uploadedUrl);
                                } else {
                                    console.warn(`L'upload de l'image ${i + 1} a échoué, utilisation de la DataURL locale.`);
                                    finalImagePaths.push(selectedProductImages[i]);
                                }
                            } catch (err) {
                                console.error(`Error uploading image ${i}:`, err);
                                finalImagePaths.push(selectedProductImages[i]);
                            }
                        } else {
                            finalImagePaths.push(selectedProductImages[i]);
                        }
                    }
                } else {
                    finalImagePaths = selectedProductImages;
                }

                const finalImagePathString = finalImagePaths.join(',');

                const newProduct = {
                    id: 'prod-' + Date.now(),
                    name: titleInput.value.trim(),
                    category: categorySelect.value,
                    price: finalPrice,
                    description: descInput.value.trim(),
                    image: finalImagePathString,
                    supplier_email: localStorage.getItem('newketUserEmail') || 'anonymous',
                    stock: 10,
                    is_new: true,
                    created_at: new Date().toISOString(),
                    custom_exchange_rate: exchangeRate // Store the custom exchange rate
                };

                await ProductManager.addProduct(newProduct);

                if (window.LoaderManager) LoaderManager.hide();

                const overlay = document.getElementById('publishOverlay');
                const succ = document.getElementById('successState');

                overlay.classList.remove('invisible', 'opacity-0');
                succ.classList.remove('hidden');
                createConfetti();

                // Clear form
                this.reset();
                updateEstimate();

            } catch (error) {
                console.error('Publish error:', error);
                if (window.LoaderManager) LoaderManager.hide();
                showToast("Erreur lors de la publication.", "error");
            }
        });

        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            for (let i = 0; i < 50; i++) {
                const c = document.createElement('div');
                c.className = 'absolute w-2 h-2 rounded-full';
                c.style.backgroundColor = ['#000000', '#333333', '#666666', '#999999'][Math.floor(Math.random() * 4)];
                c.style.left = Math.random() * 100 + '%';
                c.style.top = '-10px';
                c.style.transition = `all ${1 + Math.random() * 2}s linear`;
                container.appendChild(c);
                setTimeout(() => {
                    c.style.top = '100%';
                    c.style.opacity = '0';
                    c.style.transform = `translateX(${(Math.random() - 0.5) * 200}px) rotate(${Math.random() * 360}deg)`;
                }, 10);
                setTimeout(() => c.remove(), 3000);
            }
        }
    </script>

</body>

</html>
