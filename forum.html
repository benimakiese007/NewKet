<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="Images/Logo NewKet V2.jpeg">
    <link rel="icon" type="image/png" href="Images/Logo NewKet V2.jpeg">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NewKet">
    <title>Forum NewKet — Communauté & Discussion</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/supabase-adapter.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        :root {
            --primary: #000000;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fcfcfd;
        }

        #mobileMenu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        #mobileMenu.active {
            transform: translateX(0);
        }

        #mobileOverlay {
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        #mobileOverlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .forum-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .forum-card {
            transition: all 0.3s ease;
        }
    </style>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .forum-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
        }

        .forum-card {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-slate-50 text-gray-900 antialiased">

    <div id="header-placeholder"></div>




    <main class="max-w-7xl mx-auto px-4 sm:px-6 pt-28 pb-20">

        <!-- Forum Header -->
        <div class="mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 mb-2">Communauté NewKet</h1>
            <p class="text-gray-500">Posez vos questions, partagez vos avis et découvrez les dernières tendances.</p>
        </div>

        <!-- Forum Stats & Search -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8 mb-12">
            <div class="lg:col-span-3">
                <div class="relative group">
                    <iconify-icon icon="solar:magnifer-linear" width="20"
                        class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-gray-900 transition-colors"></iconify-icon>
                    <input type="text" placeholder="Rechercher une discussion..."
                        class="w-full pl-12 pr-4 py-4 bg-white border border-gray-100 rounded-2xl shadow-sm focus:outline-none focus:ring-4 focus:ring-gray-100 focus:border-gray-200 transition-all">
                </div>
            </div>
            <div class="flex items-center justify-end">
                <button id="newTopicBtn"
                    class="w-full sm:w-auto bg-gray-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-gray-800 transition-all flex items-center justify-center gap-2 shadow-lg shadow-gray-900/10">
                    <iconify-icon icon="solar:add-circle-bold" width="20"></iconify-icon>
                    Nouveau Sujet
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar / Categories -->
            <aside class="space-y-6">
                <div class="bg-white p-6 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-6">Catégories</h3>
                    <nav class="space-y-1" id="categoriesList">
                        <!-- Loaded from JS -->
                        <div class="animate-pulse space-y-3">
                            <div class="h-10 bg-gray-50 rounded-xl"></div>
                            <div class="h-10 bg-gray-50 rounded-xl"></div>
                            <div class="h-10 bg-gray-50 rounded-xl"></div>
                        </div>
                    </nav>
                </div>

                <div class="bg-gradient-to-br from-gray-900 to-gray-800 p-6 rounded-3xl text-white">
                    <h3 class="font-bold mb-2">Règles du Forum</h3>
                    <p class="text-xs text-gray-400 leading-relaxed mb-4">Restez respectueux, aidez les autres et
                        amusez-vous ! Pas de spam ni de publicité.</p>
                    <a href="terms.html" class="text-xs font-bold text-white underline underline-offset-4">Voir les
                        CGU</a>
                </div>
            </aside>

            <!-- Topics List (Main View) -->
            <div class="lg:col-span-3 space-y-4" id="topicsContainer">
                <div id="categoryHeader" class="mb-4">
                    <h2 class="text-xl font-bold text-gray-900" id="currentCategoryName">Toutes les discussions</h2>
                </div>

                <div id="topicsGrid" class="space-y-4">
                    <!-- Topics loaded here -->
                </div>
            </div>

            <!-- Topic Detail View (Hidden by default) -->
            <div class="lg:col-span-3 hidden space-y-8" id="topicDetailContainer">
                <button onclick="window.forumManager.backToTopics()"
                    class="flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-gray-900 transition-colors mb-6">
                    <iconify-icon icon="solar:alt-arrow-left-linear" width="20"></iconify-icon>
                    Retour aux discussions
                </button>

                <div id="topicHeaderSection" class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <!-- Loaded from JS -->
                </div>

                <div id="postsList" class="space-y-6">
                    <!-- Replies loaded here -->
                </div>

                <!-- Reply Form -->
                <div id="replySection" class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm">
                    <h3 class="text-lg font-bold mb-4">Votre réponse</h3>
                    <form id="replyForm" class="space-y-4">
                        <textarea id="replyContent" required rows="4" placeholder="Écrivez votre réponse ici..."
                            class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900/5 transition-all resize-none"></textarea>
                        <div class="flex justify-end">
                            <button type="submit"
                                class="px-8 py-3 bg-gray-900 text-white rounded-xl font-bold hover:bg-gray-800 transition-all shadow-lg shadow-gray-900/10">Répondre</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Nouveau Sujet (Hidden by default) -->
    <div id="newTopicModal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="closeModalOverlay"></div>
        <div
            class="relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-300">
            <div class="px-8 py-6 border-b border-gray-100 flex items-center justify-between">
                <h3 class="text-xl font-bold">Créer une discussion</h3>
                <button id="closeModalBtn" class="p-2 hover:bg-gray-100 rounded-xl transition-colors">
                    <iconify-icon icon="solar:close-circle-linear" width="24"></iconify-icon>
                </button>
            </div>
            <form id="newTopicForm" class="p-8 space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Catégorie</label>
                    <select id="topicCategory"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900/5 transition-all">
                        <!-- Loaded from JS -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Titre du sujet</label>
                    <input type="text" id="topicTitle" required
                        placeholder="Ex: Quel est le meilleur smartphone en 2026 ?"
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900/5 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Message</label>
                    <textarea id="topicContent" required rows="6"
                        placeholder="Décrivez votre sujet en quelques lignes..."
                        class="w-full px-4 py-3 bg-gray-50 border border-gray-100 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900/5 transition-all resize-none"></textarea>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="cancelBtn"
                        class="px-6 py-3 rounded-xl font-bold text-gray-500 hover:bg-gray-50 transition-all">Annuler</button>
                    <button type="submit"
                        class="px-8 py-3 bg-gray-900 text-white rounded-xl font-bold hover:bg-gray-800 transition-all shadow-lg shadow-gray-900/10">Publier</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer link integration -->


    <div id="footer-placeholder"></div>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/products.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/managers.js"></script>
    <script src="js/ui-helpers.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
    <script src="js/components-loader.js"></script>
    <script src="js/forum.js"></script>

</body>

</html>
