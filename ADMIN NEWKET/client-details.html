<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="../manifest.json">
    <link rel="apple-touch-icon" sizes="512x512" href="../Images/Logo NewKet V2.jpeg">
    <link rel="icon" type="image/png" href="../Images/Logo NewKet V2.jpeg">
    <meta name="theme-color" content="#111827">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NewKet">
    <title>Détails du Client | NewKet</title>
    <link rel="stylesheet" href="../css/tailwind.css">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-client.js"></script>
    <script src="../js/supabase-adapter.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 1.5rem;
        }
    </style>
</head>

<body class="text-gray-900">
    <!-- Simple Navbar -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-[1800px] mx-auto px-4 sm:px-8 py-3 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="window.close()"
                    class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-gray-500 hover:text-black hover:bg-gray-100 transition-colors">
                    <iconify-icon icon="solar:arrow-left-bold" width="20"></iconify-icon>
                </button>
                <div class="h-6 w-px bg-gray-200"></div>
                <h1 class="text-xl font-black tracking-tight" id="clientNameHeader">Détails du Client</h1>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 pt-24 pb-12 space-y-8">

        <!-- Profile Header -->
        <div class="glass-panel p-8 flex items-center gap-6 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-50 to-transparent pointer-events-none"></div>
            <div class="w-24 h-24 rounded-full bg-black flex flex-shrink-0 items-center justify-center text-3xl font-black text-white shadow-xl"
                id="clientAvatar">
                C
            </div>
            <div class="z-10 bg-white/50 backdrop-blur-sm p-4 rounded-xl border border-white/20 shadow-sm">
                <h2 class="text-3xl font-black text-gray-900" id="clientName">Chargement...</h2>
                <div class="flex items-center gap-2 mt-1 text-gray-500 font-medium">
                    <iconify-icon icon="solar:letter-bold" width="16"></iconify-icon>
                    <span id="clientEmail">email@example.com</span>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="glass-panel p-6 flex flex-col gap-1">
                <div class="w-10 h-10 rounded-xl bg-blue-50 text-blue-500 flex items-center justify-center mb-4">
                    <iconify-icon icon="solar:cart-large-bold" width="24"></iconify-icon>
                </div>
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Total Commandes</p>
                <div class="text-2xl font-black text-gray-900" id="statOrdersCount">0</div>
            </div>
            <div class="glass-panel p-6 flex flex-col gap-1 bg-black text-white shadow-xl shadow-black/10">
                <div class="w-10 h-10 rounded-xl bg-white/10 text-white flex items-center justify-center mb-4">
                    <iconify-icon icon="solar:wad-of-money-bold" width="24"></iconify-icon>
                </div>
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Total Dépensé</p>
                <div class="text-2xl font-black" id="statTotalSpent">0</div>
            </div>
            <div class="glass-panel p-6 flex flex-col gap-1">
                <div class="w-10 h-10 rounded-xl bg-green-50 text-green-500 flex items-center justify-center mb-4">
                    <iconify-icon icon="solar:chart-line-bold" width="24"></iconify-icon>
                </div>
                <p class="text-[10px] font-black uppercase tracking-widest text-gray-400">Panier Moyen</p>
                <div class="text-2xl font-black text-gray-900" id="statAvgSpent">0</div>
            </div>
        </div>

        <!-- Order History -->
        <div class="glass-panel overflow-hidden">
            <div class="p-6 border-b border-gray-100 border-dashed">
                <h3 class="text-lg font-black text-gray-900 flex items-center gap-2">
                    <iconify-icon icon="solar:history-bold-duotone" width="24" class="text-gray-400"></iconify-icon>
                    Historique des achats
                </h3>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-[800px] w-full text-left">
                    <thead>
                        <tr class="bg-gray-50/50">
                            <th class="whitespace-nowrap p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Date</th>
                            <th class="whitespace-nowrap p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Commande</th>
                            <th class="whitespace-nowrap p-4 text-[10px] font-black uppercase tracking-widest text-gray-400">Statut</th>
                            <th class="whitespace-nowrap p-4 text-[10px] font-black uppercase tracking-widest text-gray-400 text-right">
                                Total</th>
                        </tr>
                    </thead>
                    <tbody id="clientOrdersBody" class="divide-y divide-gray-100">
                        <!-- Orders injected here -->
                    </tbody>
                </table>
            </div>
            <div id="noOrdersMsg" class="hidden p-12 text-center text-gray-400">
                <iconify-icon icon="solar:box-linear" width="48" class="mb-4 text-gray-200"></iconify-icon>
                <p>Aucune commande associée à de client.</p>
            </div>
        </div>

    </main>

    <script src="../js/main.js"></script>
    <script>
        function getStatusStyle(status) {
            switch (status) {
                case 'En attente': return 'bg-yellow-50 text-yellow-600';
                case 'En livraison': return 'bg-blue-50 text-blue-600';
                case 'Livré': return 'bg-green-50 text-green-600';
                default:
                    if (status === 'pending') return 'bg-yellow-50 text-yellow-600';
                    if (status === 'cancelled') return 'bg-red-50 text-red-600';
                    if (status === 'completed' || status === 'delivered') return 'bg-green-50 text-green-600';
                    return 'bg-gray-50 text-gray-500';
            }
        }

        function getStatusLabel(status) {
            const map = {
                'pending': 'En attente',
                'processing': 'En cours',
                'shipped': 'En livraison',
                'delivered': 'Livré',
                'completed': 'Terminée',
                'cancelled': 'Annulée'
            };
            return map[status] || status;
        }

        function loadClientDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (!email) {
                document.getElementById('clientName').textContent = "Client introuvable";
                return;
            }

            const allOrders = OrderManager.getOrders();
            const clientOrders = allOrders.filter(o =>
                (o.customer && o.customer.email === email) ||
                o.customer_email === email ||
                o.user_email === email
            ).sort((a, b) => new Date(b.date) - new Date(a.date));

            // Extract Name
            let name = "Client Inconnu";
            if (clientOrders.length > 0) {
                name = clientOrders[0].customer?.name || clientOrders[0].customer_name || "Client sans nom";
            }

            // Calculations
            const validOrders = clientOrders.filter(o => o.status !== 'Annulé' && o.status !== 'cancelled');
            const totalSpent = validOrders.reduce((sum, o) => sum + (o.total || 0), 0);
            const avgSpent = validOrders.length > 0 ? (totalSpent / validOrders.length) : 0;

            // Update UI Profile
            document.getElementById('clientName').textContent = name;
            document.getElementById('clientNameHeader').textContent = name;
            document.getElementById('clientEmail').textContent = email;
            document.getElementById('clientAvatar').textContent = name.substring(0, 2).toUpperCase();

            // Update Stats
            document.getElementById('statOrdersCount').textContent = validOrders.length;
            document.getElementById('statTotalSpent').textContent = CurrencyManager ? CurrencyManager.formatPrice(totalSpent) : totalSpent + " FC";
            document.getElementById('statAvgSpent').textContent = CurrencyManager ? CurrencyManager.formatPrice(avgSpent) : Math.round(avgSpent) + " FC";

            // Render Orders
            const tbody = document.getElementById('clientOrdersBody');
            const noOrders = document.getElementById('noOrdersMsg');

            if (clientOrders.length === 0) {
                tbody.innerHTML = '';
                noOrders.classList.remove('hidden');
                return;
            }

            tbody.innerHTML = clientOrders.map(o => {
                const date = new Date(o.date).toLocaleDateString('fr-FR', {
                    day: '2-digit', month: 'short', year: 'numeric',
                    hour: '2-digit', minute: '2-digit'
                });
                const totalFormatted = CurrencyManager ? CurrencyManager.formatPrice(o.total) : o.total + " FC";

                return `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="p-4 text-xs font-medium text-gray-500">${date}</td>
                        <td class="p-4 font-bold text-gray-900">${o.id}</td>
                        <td class="p-4">
                            <span class="inline-flex items-center px-2 py-0.5 rounded-full text-[10px] font-black uppercase tracking-widest ${getStatusStyle(o.status)}">
                                ${getStatusLabel(o.status)}
                            </span>
                        </td>
                        <td class="p-4 text-right font-black text-gray-900">${totalFormatted}</td>
                    </tr>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.newketInitialized) {
                loadClientDetails();
            } else {
                window.addEventListener('newketInitialized', loadClientDetails);
            }
        });
    </script>
</body>

</html>
