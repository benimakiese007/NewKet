<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background: #888;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }

        .box {
            border: 2px solid red;
            background: white;
            padding: 20px;
        }

        .box.dark {
            background: #222;
        }

        img {
            max-height: 200px;
        }
    </style>
</head>

<body>
    <h1>Diagnostic Logo</h1>
    <div class="box">
        <h3>Original (White BG)</h3>
        <img src="Images/Logo NewKet V2.jpeg">
    </div>
    <div class="box dark">
        <h3>Original (Dark BG)</h3>
        <img src="Images/Logo NewKet V2.jpeg">
    </div>
    <div class="box dark">
        <h3>Inverted (Dark BG)</h3>
        <img src="Images/Logo NewKet V2.jpeg" style="filter: brightness(0) invert(1);">
    </div>
</body>

</html>
