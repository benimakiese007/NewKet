    <style>
        :root {
            --primary: #000000;
            --primary-light: #1a1a1a;
            --primary-dark: #000000;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fcfcfd;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card-hover:hover {
            transform: none !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem;
            background: #f8f9fb;
        }

        .img-zoom img {
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card-hover:hover .img-zoom img {
            transform: scale(1);
        }

        .filter-checkbox {
            appearance: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .filter-checkbox:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .filter-checkbox:checked::after {
            content: '';
            color: white;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease forwards;
        }

        .sticky-sidebar {
            top: 110px;
        }

        /* Mobile Menu styles */
        #mobileMenu {
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        #mobileMenu.active {
            transform: translateX(0);
        }

        #mobileOverlay {
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        #mobileOverlay.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

    <script>
        function initializeCatalog() {
            // Handle category parameter from URL
            const urlParams = new URLSearchParams(window.location.search);

            // Handle search parameter
            const queryParam = urlParams.get('q');
            if (queryParam) {
                document.getElementById('searchInput').value = queryParam;
            }

            // Handle category parameter
            const categoryParam = urlParams.get('category');
            if (categoryParam) {
                const checkbox = document.querySelector(`.category-filter[value="${categoryParam}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            }

            renderCatalog();

            document.querySelectorAll('.category-filter').forEach(cb => {
                cb.addEventListener('change', renderCatalog);
            });

            document.querySelectorAll('.condition-filter').forEach(cb => {
                cb.addEventListener('change', renderCatalog);
            });

            document.querySelectorAll('.rating-filter').forEach(rb => {
                rb.addEventListener('change', renderCatalog);
            });

            initializePriceSlider();

            document.getElementById('sortSelect').addEventListener('change', renderCatalog);

            // Re-render when currency changes
            window.addEventListener('currencyChanged', renderCatalog);

            // Instant filter on search input
            const handleSearchChange = () => {
                if (typeof debounce === 'function') {
                    debounce(renderCatalog, 300)();
                } else {
                    renderCatalog();
                }
            };

            document.querySelectorAll('.search-input, #searchInput, #mobileSearchInput').forEach(input => {
                input.addEventListener('input', handleSearchChange);
            });
        }

        function initializePriceSlider() {
            const minSlider = document.getElementById('min-price-slider');
            const maxSlider = document.getElementById('max-price-slider');
            const minInput = document.getElementById('minPrice');
            const maxInput = document.getElementById('maxPrice');
            const track = document.getElementById('price-range-track');

            if (!minSlider || !maxSlider || !track) return;

            const updateSlider = (e) => {
                let minVal = parseInt(minSlider.value);
                let maxVal = parseInt(maxSlider.value);

                if (maxVal - minVal < 100000) {
                    if (e && e.target === minSlider) minSlider.value = maxVal - 100000;
                    else if (e && e.target === maxSlider) maxSlider.value = minVal + 100000;
                }

                minInput.value = minSlider.value;
                maxInput.value = maxSlider.value;

                const minPercent = (minSlider.value / minSlider.max) * 100;
                const maxPercent = 100 - (maxSlider.value / maxSlider.max) * 100;

                track.style.left = minPercent + "%";
                track.style.right = maxPercent + "%";

                if (window.renderCatalogDebounced) window.renderCatalogDebounced();
                else renderCatalog();
            };

            const updateInput = () => {
                minSlider.value = minInput.value || 0;
                maxSlider.value = maxInput.value || 5000000;
                updateSlider();
            };

            minSlider.addEventListener('input', updateSlider);
            maxSlider.addEventListener('input', updateSlider);
            minInput.addEventListener('input', updateInput);
            maxInput.addEventListener('input', updateInput);

            // Create debounced version for slider
            window.renderCatalogDebounced = debounce(renderCatalog, 500);

            // Initial call
            updateSlider();
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (window.newketInitialized) {
                initializeCatalog();
            } else {
                window.addEventListener('newketInitialized', initializeCatalog);
            }
        });

        const CATALOG_PAGE_SIZE = 24;
        let catalogPage = 0;
        let catalogHasMore = true;

        async function renderCatalog(append = false) {
            const searchInput = document.getElementById('searchInput');
            const mobileSearchInput = document.getElementById('mobileSearchInput');
            const query = (searchInput?.value || mobileSearchInput?.value || "").trim().toLowerCase();

            const activeCategories = Array.from(document.querySelectorAll('.category-filter:checked')).map(cb => cb.value);
            const activeConditions = Array.from(document.querySelectorAll('.condition-filter:checked')).map(cb => cb.value);
            const activeRating = parseInt(document.querySelector('.rating-filter:checked')?.value || 0);

            const sortBy = document.getElementById('sortSelect').value;
            const minInput = document.getElementById('minPrice');
            const maxInput = document.getElementById('maxPrice');

            let minPrice = parseFloat(minInput.value) || 0;
            let maxPrice = parseFloat(maxInput.value) || Infinity;

            // If we are in USD, convert inputs to CDF (base) for filtering
            if (window.CurrencyManager && CurrencyManager.currentCurrency === 'USD') {
                minPrice = CurrencyManager.convert(minPrice, false);
                maxPrice = CurrencyManager.convert(maxPrice, false);
            }

            const grid = document.getElementById('catalog-grid');

            if (!append) {
                catalogPage = 0;
                catalogHasMore = true;
            }

            const from = catalogPage * CATALOG_PAGE_SIZE;
            const to = from + CATALOG_PAGE_SIZE - 1;

            let products = [];

            // Try server-side query first
            if (window.SupabaseAdapter && window.supabaseClient) {
                try {
                    const options = {
                        select: '*',
                        range: [from, to],
                        skipCache: true // Always fresh for catalog browsing
                    };

                    // Search filter (or across name and category)
                    if (query) {
                        options.or = `name.ilike.%${query}%,category.ilike.%${query}%`;
                    }

                    // Category filter
                    if (activeCategories.length > 0) {
                        options.in = [['category', activeCategories]];
                    }

                    // Price range
                    if (minPrice > 0) {
                        options.gte = [['price', minPrice]];
                    }
                    if (maxPrice < Infinity) {
                        options.lte = [['price', maxPrice]];
                    }

                    // Condition filter
                    if (activeConditions.length === 1) {
                        options.eq = [['is_new', activeConditions[0] === 'true']];
                    }

                    // Rating filter
                    if (activeRating > 0) {
                        // We use reviews as a proxy for rating if rating is not explicitly in table
                        options.gte = [['reviews', activeRating]];
                    }

                    // Sort
                    if (sortBy === 'price-asc') {
                        options.order = ['price', { ascending: true }];
                    } else if (sortBy === 'price-desc') {
                        options.order = ['price', { ascending: false }];
                    } else if (sortBy === 'newest') {
                        options.order = ['created_at', { ascending: false }];
                    } else {
                        options.order = ['created_at', { ascending: false }];
                    }

                    products = await SupabaseAdapter.fetchWithFilters('products', options);
                    catalogHasMore = products.length === CATALOG_PAGE_SIZE;
                } catch (err) {
                    console.warn('[NewKet Catalog] Server-side query failed, falling back to client-side:', err.message);
                    products = null; // Flag to use fallback
                }
            }

            // Fallback: client-side filtering (when Supabase is unavailable)
            if (products === null || (!window.SupabaseAdapter && window.ProductManager)) {
                let allProducts = ProductManager.getProducts();

                if (query) {
                    allProducts = allProducts.filter(p =>
                        (p.name || '').toLowerCase().includes(query) ||
                        (p.category || '').toLowerCase().includes(query)
                    );
                }
                if (activeCategories.length > 0) {
                    allProducts = allProducts.filter(p => activeCategories.includes(p.category));
                }
                if (activeConditions.length === 1) {
                    allProducts = allProducts.filter(p => (p.is_new || p.isNew) === (activeConditions[0] === 'true'));
                }
                if (activeRating > 0) {
                    allProducts = allProducts.filter(p => (p.reviews || 0) >= activeRating);
                }

                allProducts = allProducts.filter(p => p.price >= minPrice && p.price <= maxPrice);

                if (sortBy === 'price-asc') {
                    allProducts.sort((a, b) => a.price - b.price);
                } else if (sortBy === 'price-desc') {
                    allProducts.sort((a, b) => b.price - a.price);
                } else if (sortBy === 'newest') {
                    allProducts.sort((a, b) => (b.isNew ? 1 : 0) - (a.isNew ? 1 : 0));
                }

                products = allProducts.slice(from, to + 1);
                catalogHasMore = allProducts.length > to + 1;
            }

            document.getElementById('productCount').textContent = append
                ? parseInt(document.getElementById('productCount').textContent) + products.length
                : products.length + (catalogHasMore ? '+' : '');

            // Show skeletons if not initialized and no products yet
            if (!window.newketInitialized && products.length === 0 && !append) {
                grid.innerHTML = (typeof window.buildSkeletonCardHTML === 'function') ? window.buildSkeletonCardHTML(12) : '';
                return;
            }

            if (products.length === 0 && !append) {
                grid.innerHTML = `
                    <div class="col-span-full py-20 text-center">
                        <iconify-icon icon="solar:magnifer-zoom-out-linear" width="64" class="text-slate-200 mb-4"></iconify-icon>
                        <h2 class="text-xl font-bold text-slate-900">Quête infructueuse</h2>
                        <p class="text-slate-500">L'article d'exception que vous recherchez semble s'être évanoui. Ajustez vos critères pour une nouvelle découverte.</p>
                        <button onclick="resetFilters()" class="mt-6 text-sm font-bold border-b border-black uppercase tracking-widest">Réinitialiser l'horizon</button>
                    </div>
                `;
                removeLoadMoreButton();
                return;
            }

            const newHTML = products.map((p, idx) =>
                window.buildProductCardHTML(p, {
                    animationClass: 'animate-fade-in',
                    delay: `${idx * 0.05}s`
                })
            ).join('');

            if (append) {
                grid.insertAdjacentHTML('beforeend', newHTML);
            } else {
                grid.innerHTML = newHTML;
            }

            // Manage Load More button
            if (catalogHasMore) {
                showLoadMoreButton();
            } else {
                removeLoadMoreButton();
            }
        }

        function showLoadMoreButton() {
            let btn = document.getElementById('loadMoreBtn');
            if (!btn) {
                btn = document.createElement('button');
                btn.id = 'loadMoreBtn';
                btn.className = 'mx-auto mt-8 mb-4 block px-8 py-3 bg-gray-900 text-white rounded-2xl font-bold text-sm hover:bg-black hover:scale-105 active:scale-95 transition-all shadow-lg';
                btn.innerHTML = '<iconify-icon icon="solar:arrow-down-linear" width="16" class="mr-2"></iconify-icon>Voir plus';
                btn.onclick = () => {
                    catalogPage++;
                    renderCatalog(true);
                };
                const grid = document.getElementById('catalog-grid');
                grid.parentNode.insertBefore(btn, grid.nextSibling);
            }
        }

        function removeLoadMoreButton() {
            const btn = document.getElementById('loadMoreBtn');
            if (btn) btn.remove();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';

            const minSlider = document.getElementById('min-price-slider');
            const maxSlider = document.getElementById('max-price-slider');
            if (minSlider) minSlider.value = 0;
            if (maxSlider) maxSlider.value = 5000000;

            const minInput = document.getElementById('minPrice');
            const maxInput = document.getElementById('maxPrice');
            if (minInput) minInput.value = '';
            if (maxInput) maxInput.value = '';

            document.querySelectorAll('.category-filter').forEach(cb => cb.checked = false);
            document.querySelectorAll('.condition-filter').forEach(cb => cb.checked = false);
            document.querySelectorAll('.rating-filter').forEach(rb => {
                if (rb.value === '0') rb.checked = true;
                else rb.checked = false;
            });

            document.getElementById('sortSelect').value = 'default';

            if (window.initializePriceSlider) initializePriceSlider();
            renderCatalog();
        }

        function toggleFavorite(id) {
            const product = ProductManager.getProduct(id);
            if (FavoritesManager.isInFavorites(id)) {
                FavoritesManager.removeItem(id);
            } else {
                FavoritesManager.addItem(product);
            }
            renderCatalog();
        }

        function addToCart(id) {
            const product = ProductManager.getProduct(id);
            CartManager.addItem(product);
        }

        function shareProductCard(id, name) {
            const productUrl = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '') + 'product.html?id=' + id;
            const shareData = {
                title: name + ' — NewKet',
                text: 'Découvrez ' + name + ' sur NewKet !',
                url: productUrl
            };

            if (navigator.share) {
                navigator.share(shareData).catch(() => { });
            } else {
                navigator.clipboard.writeText(productUrl).then(() => {
                    if (window.showToast) {
                        showToast('Lien copié dans le presse-papier !', 'success');
                    }
                });
            }
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
